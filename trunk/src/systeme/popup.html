<div data-role="page">
	
	<div data-role="content">
		<p> <a data-role="button" id="openPopup">Open</a> </p>
	</div>
	
	<div data-role="popup" id="popup">
		<p> My popup </p>
	</div>
</div>

<script type="text/javascript">
	var myPopup;

	$(function() {
		myPopup = $('#popup').popup();
		$('#Gear').on('click', function() {
			myPopup.popup('open');
		});
	});
</script>
